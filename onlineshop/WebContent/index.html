<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Online Shop</title>
<link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
	<h1 class="alert-success">Online Shop</h1>
		<form action="login" method="post">
  <div class="form-group">
    <label for="userid">Userid</label>
    <input name="userid" type="text" class="form-control" id="userid" placeholder="Type Userid Here">
  </div>
  <div class="form-group">
    <label for="pwd">Password</label>
    <input name="pwd" type="password" class="form-control" id="pwd" placeholder="Type Password Here">
  </div>
 
  <button type="submit" class="btn btn-primary">Login</button>
</form>
	</div>
</body>
</html>
